<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WhatsApp Sender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>
  <body>
    <!-- Main Content -->
    <div class="container mt-3">
      <h2>WhatsApp Sender</h2>
      <p>Kirim pesan WhatsApp tanpa harus takut terblokir karena spam</p>
      <div class="alert alert-primary" role="alert">
        <p><b>Catatan: hanya bisa digunakan untuk satu nomor</b></p>
      </div>
      <div class="card shadow">
        <div class="card-body">
          <form id="waForm">
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Masukkan Nomor</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="Misal 08198024013" />
              <div id="emailHelp" class="form-text">Masukkan dengan angka diawal "0"</div>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Buat Pesanmu</label>
              <textarea class="form-control" placeholder="Tuliskan pesan" id="message"></textarea>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
              <button id="sendButton" class="btn btn-success" type="button">Kirim Pesan <i class="bi bi-whatsapp ms-1"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer mt-3 mb-3 text-center">
      <a href="#" style="text-decoration: none; color: black"><b>Made By ‚ù§ Lord_haan</b></a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem">
            <span class="visually-hidden">Loading...</span>
          </div>
          <h5>Tunggu sebentar...</h5>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
      let lastSentTime = 0;
      const messageLog = new Map(); // Menyimpan pesan terakhir yang dikirim ke nomor tertentu
      const MAX_MESSAGES_PER_HOUR = 10; // Batas maksimum pesan per jam

      document.getElementById("sendButton").addEventListener("click", function () {
        const phoneInput = document.getElementById("phoneNumber").value.trim();
        const messageInput = document.getElementById("message").value.trim();

        if (!phoneInput || !messageInput) {
          alert("Nomor dan pesan tidak boleh kosong!");
          return;
        }

        // Validasi jeda waktu antara pengiriman
        const currentTime = Date.now();
        if (currentTime - lastSentTime < 30000) {
          // 30 detik
          alert("Tunggu sebentar sebelum mengirim pesan lagi.");
          return;
        }

        // Validasi pesan duplikat
        if (messageLog.has(phoneInput) && messageLog.get(phoneInput) === messageInput) {
          alert("Pesan yang sama sudah dikirim ke nomor ini. Harap tunggu atau ubah isi pesan.");
          return;
        }

        // Validasi jumlah pesan per jam
        const sentMessages = [...messageLog.values()].filter(
          (timestamp) => currentTime - timestamp < 3600000 // 1 jam
        ).length;

        if (sentMessages >= MAX_MESSAGES_PER_HOUR) {
          alert("Anda telah mencapai batas maksimum pesan per jam. Coba lagi nanti.");
          return;
        }

        // Tampilkan modal loading
        const loadingModal = new bootstrap.Modal(document.getElementById("loadingModal"));
        loadingModal.show();

        setTimeout(() => {
          loadingModal.hide();

          // Simpan log pengiriman pesan
          messageLog.set(phoneInput, currentTime);

          // Format nomor menjadi format internasional
          const phoneNumber = phoneInput.startsWith("0") ? "+62" + phoneInput.slice(1) : phoneInput;

          // Encode pesan untuk memastikan URL valid
          const encodedMessage = encodeURIComponent(messageInput);

          // URL WhatsApp
          const waUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

          // Redirect ke URL WhatsApp
          window.open(waUrl, "_blank");

          // Perbarui waktu terakhir pesan dikirim
          lastSentTime = currentTime;
        }, 5000);
      });
    </script>
  </body>
</html>
